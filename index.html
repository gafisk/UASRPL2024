<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Informasi Cuaca</title>
</head>

<body class="bg-gradient">
  <div class="container mt-3">
    <div class="card mx-auto p-2 shadow-lg rounded-3  animate__animated animate__fadeInDown"
      style="background: linear-gradient(to right, #3c71f7, #8a6544);">
      <h2 class="card-title mb-4 display-5 fw-bold text-center"
        style="font-family: 'Montserrat', sans-serif; color: rgb(46, 230, 61);">
        Tugas RPL 2024
      </h2>
      <h1 class="fw-bold text-center">Informasi Cuaca</h1>
      <div class="mt-1 animate__animated animate__fadeIn">
        <h1 class="text-center"><span class="weather-icon" id="weather-icon"></span></h1>
        <h2 class="mb-0 fs-10 fw-bold text-center" style="color: greenyellow;">
          <span id="description"></span>
        </h2>
        <h4 class="mb-0 fs-7 fw-bold text-center" style="color: #FFD700;">Suhu Saat Ini : <span id="temperature"
            style="color:black"></span>
          Seperti: <span id="feels-like" style="color: black"></span>
        </h4>
        <h3 class="mb-0 fs-7 fw-bold text-center" style="color: #FFD700;">Matahari Terbit Pada : <br> <span id="sunrise"
            style="color: black"></span>
        </h3>
        <h3 class="mb-0 fs-7 fw-bold text-center" style="color: #FFD700;">Matahari Terbenam Pada : <br> <span
            id="sunset" style="color: black"></span>
        </h3>
        <h3 class="mb-0 fs-7 fw-bold text-center" style="color: #FFD700;">Koordinat : <br> <span id="coord"
            style="color: black;"></span>
        </h3>
        <h2 class="mb-0 fs-7 text-center fw-bold" style="color: #FFD700;">Lokasi : <br> <span id="location"
            style="color: white;"></span></h2>
      </div>
    </div>
  </div>
  <script src="script.js">

  </script>
</body>

</html>
